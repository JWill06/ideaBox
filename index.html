<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="idea-box-grid">
            <h1 class="idea-box">IdeaBox</h1>
        </section>
        <section class="form-wrapper">
            <form class="idea-box-form">
                <div class="title-box">
                    <label class="title">Title</label>
                    <input type="text" class="user-title">
                </div>
                <div class="body-box"> 
                    <label class="body">Body</label>
                    <input type="text" class="user-body">
                </div>
                <button class="save-button" disabled>Save</button>
            </form>
            <section class="saved-cards">
                <div class="saved-card">
                    <h4 class="saved-card-title">Dog Staches</h3>
                    <p class="saved-card-info">Dogs should have mustaches! They'd be so cute and regal!</p>
                </div>
            </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
